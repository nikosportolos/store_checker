name: store_checker
description: This flutter plugin is useful to find the origin of currently installed apk/ipa.
version: 1.0.0
homepage: https://github.com/ravitejaavv/store_checker

environment:
  sdk: ">=2.17.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  json_serializable: ^6.3.1

flutter:
  plugin:
    platforms:
      android:
        package: store.checker.store_checker
        pluginClass: StoreCheckerPlugin
      ios:
        pluginClass: StoreCheckerPlugin
